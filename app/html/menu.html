<html>
  <head>
    <meta charset="UTF-8">
    <title>Material Shot</title>
    <link rel="stylesheet" type="text/css" href="../css/menu.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="row">
      <div align="center">
        <h1>Material Shot Trainer</h1>
      </div>
    </div>
    <div class="row">
      <div class="col s3">
      </div>
      <div class="col s3">
        <div align="center">
          <form action="#">
            <p>
              <input name="group1" type="radio" id="test1" value="easy" class="with-gap"/>
              <label for="test1">Easy</label>
            </p>
            <p>
              <input name="group1" type="radio" id="test2" value="medium" class="with-gap"/>
              <label for="test2">Medium</label>
            </p>
            <p>
              <input name="group1" type="radio" id="test3" value="hard" class="with-gap"/>
              <label for="test3">Hard</label>
            </p>
            <p>
              <input name="group1" type="radio" id="test4" value="harder" class="with-gap"/>
              <label for="test4">Harder</label>
            </p>
          </form>
        </div>
      </div>
      <div class="col s3">
        <div align="center">
          <form action="#">
            <p>
              <input name="game-type" type="radio" id="acc" value="accuracy" class="with-gap center-align"/>
              <label for="acc">Accuracy</label>
            </p>
            <p>
              <input name="game-type" type="radio" id="refl" value="reflex" class="with-gap"/>
              <label for="refl">Reflex</label>
            </p>
          </form>
        </div>
      </div>
    </div>
    <div class="col s3">

    </div>
    <div class="row">
      <div align="center">
        <a class="waves-effect waves-light btn valign" id="start">start</a>
        <a class="waves-effect waves-light btn valign" id="end">quit</a>
      </div>
    </div>
  </body>
  <script>
    require('../js/menu');
  </script>
</html>
